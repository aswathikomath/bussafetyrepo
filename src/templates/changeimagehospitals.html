{% extends 'Admin.html' %}
{% block body %}

<div class="container mt-5">

    <form class="form6" enctype="multipart/form-data" action="/changeimagehos" method="post">
        <div class="flex6">
            <label class="text-white" for="fileField"><b>Image</b></label>
            <input class="file" type="file" id="fileField" name="fileField" placeholder="Image" required="">
        </div>

        <button class="btn btn-success mt-3">Update</button>
    </form>

</div>

<style>
    /* Custom styles for the page */
    .container {
        background-color: #2e3b4e; /* Dark background for contrast */
        border-radius: 8px; /* Rounded corners for the container */
        padding: 20px; /* Padding inside the container */
    }

    .form6 {
        background-color: #fff; /* White background for the form */
        padding: 20px; /* Padding inside the form */
        border-radius: 8px; /* Rounded corners for the form */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for a subtle depth effect */
    }

    .flex6 {
        display: flex;
        align-items: center;
        margin-bottom: 15px; /* Space between form elements */
    }

    .text-white {
        color: #fff; /* White text color for labels */
        margin-right: 10px; /* Space between label and input */
    }

    .file {
        margin-left: 10px; /* Space between label and file input */
    }

    .btn-success {
        background-color: #28a745; /* Custom green color for the button */
        border: none; /* Remove default border */
        padding: 10px 20px; /* Padding inside the button */
        border-radius: 5px; /* Rounded corners for the button */
        font-size: 16px; /* Font size of the button text */
    }

    .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Bus Safety</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#">Bus Safety</a>
          </div>
          <!-- Sidebar Navigation -->
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a href="/addbus" class="sidebar-link">
                <i class="fa-solid fa-list pe-2"></i>
                Add Bus
              </a>
            </li>
            <li class="sidebar-item">
              <a href="/viewbus" class="sidebar-link">
                <i class="fa-solid fa-list pe-2"></i>
                Manage Bus
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Main Component -->
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <!-- Button for sidebar toggle -->
          <button class="btn" type="button" data-bs-theme="dark">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3">
              <!-- Form -->
              <form class="form mt-5" method="post" action="/addbusdetails">
                <p class="title">Register</p>
                <div class="flex">
                  <label style="width: 100%">
                    <input
                      class="input"
                      type="text"
                      placeholder="Bus Name"
                      required
                      name="busname"
                    />
                  </label>
                </div>

                <div class="flex">
                  <label style="width: 100%">
                    <input
                      class="input"
                      type="text"
                      placeholder="Bus Reg No"
                      required
                      name="busregno"
                    />
                  </label>
                </div>


                <div class="flex">
                  <label style="width: 100%">
                    <select class="district" name="distr">
                      <option selected disabled>Select a Route</option>
                      <option value="1">Kasargod</option>
                      <option value="2">Kannur</option>
                      <option value="3">Kozikode</option>
                      <option value="4">Wayanad</option>
                    </select>
                  </label>
                </div>


                <div class="flex">
                  <label style="width: 100%">
                    <input
                      class="input"
                      type="text"
                      placeholder="Owner Name"
                      required
                      name="ownername"
                    />
                  </label>
                </div>

                <div class="flex">
                  <label style="width: 100%">
                    <input
                      class="input"
                      type="text"
                      placeholder="Contact Number"
                      required
                      name="contactno"
                    />
                  </label>
                </div>

                <button class="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const toggler = document.querySelector(".btn");
      toggler.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("collapsed");
      });
    </script>
  </body>
</html>

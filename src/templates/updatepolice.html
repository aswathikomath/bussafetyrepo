{% extends 'Admin.html' %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="form mt-3" enctype="multipart/form-data" method="post" action="/updatepolicedetails" style="max-width: 600px; width: 100%; background-color: rgba(255, 255, 255, 0.4); padding: 20px; border-radius: 8px;">
        <p class="title text-dark text-center">Register</p>


        <div class="mb-3">
            <label class="form-label">Police station Name
                <input class="form-control" type="text" name="po_name" value="{{ value[1] }}" required>
            </label>



            <label class="form-label">place
                <input class="form-control" type="text" name="ps_plc" value="{{ value[2] }}" >
            </label>
        </div>

        <div class="mb-3">




            <label class="form-label">phone Number
                <input class="form-control" type="text" name="monb" value="{{ value[3] }}">
            </label>
             <label class="form-label">Latitude
                <input class="form-control" type="text" name="lati" value="{{ value[4] }}">
            </label>
             <label class="form-label">Longitude
                <input class="form-control" type="text" name="longi" value="{{ value[5] }}">
            </label>
              <label class="form-label">Station id
                <input class="form-control" type="text" name="sid" value="{{ value[6] }}">
            </label>
        </div>





        <div class="text-center">
            <button class="btn btn-success">Update</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


{% endblock %}
